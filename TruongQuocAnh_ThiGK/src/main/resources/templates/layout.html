<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #0073e6; color: white; padding: 10px; text-align: center; }
        .sidebar { width: 250px; float: left; background: #f4f4f4; padding: 15px; height: 100vh; }
        .content { margin-left: 270px; padding: 20px; }
        .footer { background: #333; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
        ul { list-style: none; padding: 0; }
        ul li { padding: 8px; background: #ddd; margin-bottom: 5px; text-align: center; }
        ul li a { text-decoration: none; color: black; }
    </style>
</head>
<body>
    <div class="header">
        <h2>TRƯỜNG ĐẠI HỌC NHA TRANG</h2>
        <h3>KHOA CÔNG NGHỆ THÔNG TIN</h3>
        <h4 th:text="${username}"></h4>
    </div>

    <div class="sidebar">
        <h3>Dashboard</h3>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/topic/all">Topic - List</a></li>
            <li><a href="/topic/new">Topic - Add New</a></li>
            <li><a href="/student/all">Student - List</a></li>
            <li><a href="/student/new">Student - Add New</a></li>
        </ul>
    </div>

    <div class="content">
        <th:block th:fragment="content">
            <!-- Đây là nơi sẽ được thay thế bằng nội dung từ các trang khác -->
        </th:block>
    </div>

    <div class="footer">
        <p>©2025 by Student Name - FIT.NTU</p>
    </div>
</body>
</html>
